<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
 
    <main class="main">
      <section class="card-profile">
        <div class="profile">
          <div class="img-profile">
            <img src="images/image-jeremy.png" alt="image-jeremy" class="img-Avatar">
          </div>
          <div class="info-profile">
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <div class="DWM">
          <div class="daily">
            Daily
          </div>
          <div class="weekly">
            Weekly
          </div>
          <div class="monthly">
            Monthly
          </div>
        </div>
      </section>
      <section class="cards">
        <div class="card">
          <div class="area w">
            <div class="img-area">
              <img src="images/icon-work.svg" alt="icon-work">
            </div>
          </div>
          <div class="information">
            <div class="box-area">
              <div class="tittle">
                Work
              </div>
              <div class="icon">
                <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
            </div>
            <div class="box-dates">
              <div class="hours">
                <h1><span class="numC">32</span>hrs</h1>
              </div>
              <div class="previous">
                <p>Last <span class="word">Week</span>-<span class="numP">36</span>hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="area p">
            <div class="img-area">
              <img src="images/icon-play.svg" alt="icon-play">
            </div>
          </div>
          <div class="information">
            <div class="box-area">
              <div class="tittle">
                Play
              </div>
              <div class="icon">
                <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
            </div>
            <div class="box-dates">
              <div class="hours">
                <h1><span class="numC">10</span>hrs</h1>
              </div>
              <div class="previous">
                <p>Last <span class="word">Week</span>-<span class="numP">8</span>hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="area s">
            <div class="img-area">
              <img src="images/icon-study.svg" alt="icon-study">
            </div>
          </div>
          <div class="information">
            <div class="box-area">
              <div class="tittle">
                Study
              </div>
              <div class="icon">
                <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
            </div>
            <div class="box-dates">
              <div class="hours">
                <h1><span class="numC">4</span>hrs</h1>
              </div>
              <div class="previous">
                <p>Last <span class="word">Week</span>-<span class="numP">7</span>hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="area e">
            <div class="img-area">
              <img src="images/icon-exercise.svg" alt="icon-exercise">
            </div>
          </div>
          <div class="information">
            <div class="box-area">
              <div class="tittle">
                Exercise
              </div>
              <div class="icon">
                <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
            </div>
            <div class="box-dates">
              <div class="hours">
                <h1><span class="numC">4</span>hrs</h1>
              </div>
              <div class="previous">
                <p>Last <span class="word">Week</span>-<span class="numP">5</span>hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="area sl">
            <div class="img-area">
              <img src="images/icon-social.svg" alt="icon-social">
            </div>
          </div>
          <div class="information">
            <div class="box-area">
              <div class="tittle">
                Social
              </div>
              <div class="icon">
                <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
            </div>
            <div class="box-dates">
              <div class="hours">
                <h1><span class="numC">5</span>hrs</h1>
              </div>
              <div class="previous">
                <p>Last <span class="word">Week</span>-<span class="numP">10</span>hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="area sc">
            <div class="img-area">
              <img src="images/icon-self-care.svg" alt="icon-self-care">
            </div>
          </div>
          <div class="information">
            <div class="box-area">
              <div class="tittle">
                Self Care
              </div>
              <div class="icon">
                <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
              </div>
            </div>
            <div class="box-dates">
              <div class="hours">
                <h1><span class="numC">2</span>hrs</h1>
              </div>
              <div class="previous">
                <p>Last <span class="word">Week</span>-<span class="numP">2</span>hrs</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BryanPool99?tab=repositories" target="_blank">Bryan Arredondo</a>.
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
