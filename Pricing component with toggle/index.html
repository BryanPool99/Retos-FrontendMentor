<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/estilos.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container" role="main">
    <div class="header">
      <div class="tittle">
        <h1>Our Pricing</h1>
      </div>
      <div class="changeSub">
        <p>Annually</p>
        <div id="btn-switch" class="btngroup">
          <div id="btnAnual"></div>
          <div id="btnMensual"></div>
        </div>
        <p>Monthly</p>
      </div>
    </div>
    <div class="box-info">
      <div class="basic">
        <div class="b-tittle">
          <p>Basic</p>
        </div>
        <div class="price">
          <h2 >&dollar;<span class="Money-B">19.99</span></h2>
        </div>
        <div class="b-description">
          <hr>
          <p>500 GB Storage</p>
          <hr>
          <p>2 Users Allowed</p>
          <hr>
          <p>Send up to 3 GB</p>
          <hr>
        </div>
        <div class="btn">
          <button type="button" class="btn btn-primary">Learn More</button>
        </div>
      </div>
      <div class="professional">
        <div class="b-tittle">
          <p>Professional</p>
        </div>
        <div class="price">
          <h2 >&dollar;<span class="Money-P">24.99</span></h2>
        </div>
        <div class="b-description">
          <hr>
          <p>1 TB Storage</p>
          <hr>
          <p>5 Users Allowed</p>
          <hr>
          <p>Send up to 10 GB</p>
          <hr>
        </div>
        <div class="btn">
          <button type="button" class="btn btn-primary">Learn More</button>
        </div>
      </div>
      <div class="master">
        <div class="b-tittle">
          <p>Master</p>
        </div>
        <div class="price">
          <h2 >&dollar;<span class="Money-M">39.99</span></h2>
        </div>
        <div class="b-description">
          <hr>
          <p>2 TB Storage</p>
          <hr>
          <p>10 Users Allowed</p>
          <hr>
          <p>Send up to 20 GB</p>
          <hr>
        </div>
        <div class="btn">
          <button type="button" class="btn btn-primary">Learn More</button>
        </div>
      </div>
    </div>
    <div class="text-center footer" role="none presentation">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BryanPool99?tab=repositories" target="_blank">Bryan Arredondo</a>.
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
